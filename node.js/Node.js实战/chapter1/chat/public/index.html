<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="message"></div>

    <form id="send-message"></form>
    <input type="text" id="send-message">
    <input type="text" id="send-button" type="submit" value="Send">
    <div id="help">
      Chat commands
      <ul>
        <li>Change nickkname: <code>/nick [username]</code></li>
        <li>Join/create room: <code>join [room name]</code></li>
      </ul>
    </div>
  </div>
</body>
</html>
